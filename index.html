<!doctype html><html><head><title>McPageCraft</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"><link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1 class="text-center mb-3">text2book</h1><p class="text-center">Text to Minecraft book generator</p><div class="justify-content-center list-group"><div class="row"><div class="col-lg-12"><div class="card list-group-item"><div id="accordion"><div class="card"><div class="card-header" id="headingOne"><h5 class="mb-0 text-center"><button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">How do I use this?</button></h5></div><div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion"><div class="card-body"><p class="text-center">1. Fill the form</p><p class="text-center">2. Click Generate</p><p class="text-center">3. Copy command(s)</p><p class="text-center">4. Paste command(s) in Minecraft command block(s)</p><p class="text-center">5. Enjoy!</p></div></div></div></div><div id="form" class="form-group mt-2"><div class="row"><div class="col-6"><label for="author">Author</label> <input id="author" class="form-control" placeholder="Lewis Carroll"/></div><div class="col-6"><label for="title">Title Prefix</label> <input id="title" class="form-control" placeholder="Alice in Wonderland"/></div></div><label for="text_content" class="pt-2">Text</label> <textarea id="text_content" class="form-control" rows="15" placeholder="Once upon a time, there was a girl..."></textarea><div class="d-flex justify-content-between align-items-center mt-3"><button id="submit_btn" class="btn btn-primary">Generate</button><div id="counter" class="text-right">Books - <span id="books_count" class="badge badge-primary">0</span> <span class="text-secondary">| </span>Pages - <span id="pages_count" class="badge badge-primary">0</span> <span class="text-secondary">| </span>Lines - <span id="lines_count" class="badge badge-primary">0</span> <span class="text-secondary">| </span>Characters - <span id="dots_count" class="badge badge-primary">0</span></div></div></div><div id="create_command"><div id="generate_step_1"><div id="create_command_progress" class="progress"><div id="create_command_progress_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><b>Generating...</b></div></div></div><ol id="generate_step_2"></ol></div></div></div></div></div><br></div><footer class="text-center"><h5>Made with <span class="text-danger">‚ù§</span> by <a href="https://github.com/thewilley">TheWilley</a></h5></footer></body></html>
